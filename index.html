<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="calci.css">
</head>
<body>
    <!--  * {
    box-sizing: border-box;
  } // to control or adjust the size of the box and all.-->
    <div class="calc">
        <section class="screen">
         0
        </section>
        <section class="calci-button">
            <div class="calc-row">
                <button class="double calci-button">C</button>
                <button class="calci-button">--></button>
                <button class="calci-button">/</button>
              
            </div>
            <div class="calc-row">
                <button class="calci-button">7</button>
                <button class="calci-button">8</button>
                <button class="calci-button">9</button>
                <button class="calci-button">*</button>
            </div>
            <div class="calc-row">
                <button class="calci-button">4</button>
                <button class="calci-button">5</button>
                <button class="calci-button">6</button>
                <button class="calci-button">-</button>
            </div>
            <div class="calc-row">
                <button class="calci-button">1</button>
                <button class="calci-button">2</button>
                <button class="calci-button">3</button>
                <button class="calci-button">+</button>
            </div>
            <div class="calc-row">
                <button class="triple calci-button">0</button>
                <button class="calci-button">=</button>
            </div>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
